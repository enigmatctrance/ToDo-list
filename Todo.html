<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="Assets/css/Todo.css">
	<script type="text/javascript" src="Assets/js/lib/jquery-3.4.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div id="container">
		<h1>To-Do List <i id="plus" class="fa fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo">

		<ul>
			<li><span><i class="fa fa-trash"></i></span> Meet Friends</li>
			<li><span><i class="fa fa-trash"></i></span> Go to Hogwarts</li>
			<li><span><i class="fa fa-trash"></i></span> Carry your wand</li>
		</ul>
	</div>
	<script type="text/javascript" src="Assets/js/Todo.js"></script>

</body>
</html>
